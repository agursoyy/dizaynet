  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/tasarim.css">
  <link rel="stylesheet" type="text/css" href="./css/giris-mobile.css">


  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
  <div id="giris-mobile" class="signin-mobile-cont d-lg-none">
    <a class="btn btn-link close-link" onclick="close_mobile_menu()"><img src="./icons/auth-close.svg"
        alt="close" /></a>
    <div class="container">

      <div class="page-text">
        <div class="title">Giriş Yap</div>
        <div class="subtitle">Devam etmek için lütfen bilgilerinizi giriniz.</div>
      </div>
      <form class="login-form">
        <div class="form-group">
          <input type="email" name="email" required class="form-control">
          <label>E-Posta</label>
        </div>
        <div class="form-group">
          <input type="password" name="password" required class="form-control">
          <label>Şifre</label>
        </div>
        <a class="forget-password-link" href="#">Şifremi Unuttum</a>
        <div class="e-posta-login">
          <button class="btn btn-block btn-e-posta"><i class="fa fa-envelope mr-3"></i>Giriş Yap</button>
        </div>
        <div class="login-tooltip">
          Hesabınız yok mu? <span>_Kayıt Ol</span>
        </div>
      </form>
      <div class="hr">
        <span>Veya</span>
      </div>
      <div class="btn-groups d-flex">
        <div class="facebook-login flex-1 pr-1">
          <button class="btn btn-block btn-facebook "><img src="./icons/facebook.svg" class="icon">Facebook</button>
        </div>
        <div class="google-login flex-1 pl-1">
          <button class="btn btn-block btn-google "><img src="./icons/google.svg" class="icon">Google</button>
        </div>
      </div>
      <p class="or-login-exp">
        ile hızlı üye olun
      </p>

    </div>
  </div>

</body>
